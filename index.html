<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <h2 id="calculation"></h2>
            <h2 id="answer"></h2>
        </div>
        <div class="calculator">
            <div class="operators">
                <button class="l-parenthesis" id="(" value="(">(</button>
                <button class="r-parenthesis" id=")" value=")">)</button>
                <button class="square-root" id="√" value="√">√ </button>
                <button class="square" id="^2" value="^2">^2</button>
                <button class="exponent" id="^" value="^">^</button>
            </div>
            <div class="numbers">
                <button id="9" value="9">9</button>
                <button id="8" value="8">8</button>
                <button id="7" value="7">7</button>
                <button id="6" value="6">6</button>
                <button id="5" value="5">5</button>
                <button id="4" value="4">4</button>
                <button id="3" value="3">3</button>
                <button id="2" value="2">2</button>
                <button id="1" value="1">1</button>
                <button id="0" value="0">0</button>
                <button id = "." value=".">.</button>
            </div>
            <div class="del-ac">
                <button id="delete" value="DEL">DEL</button>
                <button id="all-clear" value="AC">AC</button>
            </div>
            <div class="operators2">
                <button id="*" value="×">×</button>
                <button id="/" value="÷">÷</button>
                <button id="-" value="-">-</button>
                <button id="+" value="+">+</button>
            </div>
            <div class="answer">
                <button id="prevoious-ans" value="Ans">Ans</button>
                <button id="=" value="=">=</button>
            </div>
        </div>
    </div>
    <footer>By Diane Gutierrez for The Odin Project Curriculum</footer>
</body>
<script src="script.js"></script>
</html>
